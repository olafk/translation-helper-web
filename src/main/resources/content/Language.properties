translationhelper-documentation-configuration-name=Translation Helper 
show-translated-output-role-description=Users with this role will see the information about translated application elements. Any role's name (not localized title) will do - e.g. try "Administrator", "User", "Guest". 
show-translated-output-role=Role to show translated content to 
application-url-description=Where should a JS application be loaded from to display a fancy version of the translated application strings? Blank for none
application-url=URL to load a translation visualization app from
suspicious-entry-styling-description=When this plugin determines that some translation entry is suspicious (e.g. untranslated or nonexistent), this styling is applied in the HTML output. Default is "background-color:red;", you may enter any valid CSS
suspicious-entry-styling=Styling for suspicious entries